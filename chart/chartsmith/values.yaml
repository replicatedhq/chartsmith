images:
  app:
    registry: proxy.replicated.com
    repository: proxy/chartsmith/dockerhub/chartsmith/chartsmith-app
    tag: "CHARTSMITH_VERSION"
    pullPolicy: IfNotPresent
  worker:
    registry: proxy.replicated.com
    repository: proxy/chartsmith/dockerhub/chartsmith/chartsmith-worker
    tag: "CHARTSMITH_VERSION"
    pullPolicy: IfNotPresent
  centrifugo:
    registry: proxy.replicated.com
    repository: proxy/chartsmith/dockerhub/centrifugo/centrifugo
    tag: "v5"
    pullPolicy: IfNotPresent
  pgvector:
    registry: proxy.replicated.com
    repository: proxy/chartsmith/dockerhub/ankane/pgvector
    tag: "latest"
    pullPolicy: IfNotPresent


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 3000
  targetPort: 3000
  nodePort: 30080
  annotations: {}
  labels: {}

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5


resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s

configmap:
  enabled: true
  data: {}

nodeSelector: {}

tolerations: []

affinity: {}

centrifugo:
  tokenHmacSecretKey:
    value: "change.me"
    existingSecret: {}
  adminPassword:
    value: "password"
    existingSecret: {}
  adminSecret:
    value: "secret"
    existingSecret: {}
  apiKey:
    value: "api_key"
    existingSecret: {}

# postgresql configuration:
#   enabled: Set to false to disable the built-in Postgres deployment and use an external database.
#   externalUri: If enabled is false, provide a Postgres connection string here (e.g. postgres://user:pass@host:5432/dbname).
postgresql:
  enabled: true
  externalUri: ""
  credentials:
    username: "pgvector"
    password: "supersecretpassword"
    database: "pgvector"
  storage:
    size: "10Gi"
    className: ""

