apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartsmith-worker
spec:
  template:
    spec:
      containers:
        - name: chartsmith-worker
          readinessProbe: ~
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: USE_EC2_PARAMETERS
              value: "true"
            - name: AWS_REGION
              value: us-east-1
      initContainers:
      - image: chartsmith-worker
        name: bootstrap
        command:
          - /go/src/github.com/replicatedhq/chartsmith/bin/chartsmith-worker
        args:
          - "bootstrap"
          - "--chart-dir=/chart"
        env:
          - name: USE_EC2_PARAMETERS
            value: "true"
          - name: AWS_REGION
            value: us-east-1
