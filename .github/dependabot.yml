---
# Dependabot Configuration for ChartSmith
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go Modules - Root
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor and patch updates together to reduce PR noise
    groups:
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Go Modules - Helm Utils
  - package-ecosystem: "gomod"
    directory: "/helm-utils"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
      - "helm-utils"
    commit-message:
      prefix: "deps(helm-utils)"
      include: "scope"
    groups:
      helm-utils-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Go Modules - Dagger
  - package-ecosystem: "gomod"
    directory: "/dagger"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
      - "dagger"
    commit-message:
      prefix: "deps(dagger)"
      include: "scope"
    groups:
      dagger-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # NPM - ChartSmith App
  - package-ecosystem: "npm"
    directory: "/chartsmith-app"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "chartsmith-app"
    commit-message:
      prefix: "deps(app)"
      include: "scope"
    # Ignore major version updates for React and Next.js (handle manually)
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
    # Group non-breaking updates to reduce PR noise
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"

  # NPM - ChartSmith Extension
  - package-ecosystem: "npm"
    directory: "/chartsmith-extension"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "chartsmith-extension"
    commit-message:
      prefix: "deps(extension)"
      include: "scope"
    # Ignore major version updates for React (handle manually)
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions (if/when workflows are added)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
