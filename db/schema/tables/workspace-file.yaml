database: chartsmith
name: workspace_file
schema:
  postgres:
    primaryKey:
    - workspace_id
    - file_path
    - revision_number
    columns:
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: file_path
      type: text
      constraints:
        notNull: true
    - name: revision_number
      type: integer
      constraints:
        notNull: true
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: last_updated_at
      type: timestamp
    - name: content
      type: text
      constraints:
        notNull: true
    - name: name
      type: text
      constraints:
        notNull: true
