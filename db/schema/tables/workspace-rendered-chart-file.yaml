database: chartsmith
name: workspace_rendered_chart_file
schema:
  postgres:
    primaryKey:
    - workspace_id
    - revision_number
    - chart_id
    - scenario_id
    - file_id
    columns:
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: revision_number
      type: int
      constraints:
        notNull: true
    - name: chart_id
      type: text
      constraints:
        notNull: true
    - name: scenario_id
      type: text
      constraints:
        notNull: true
    - name: file_id
      type: text
      constraints:
        notNull: true
    - name: rendered_content
      type: text
