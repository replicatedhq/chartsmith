database: chartsmith
name: action_queue
schema:
  postgres:
    primaryKey:
    - plan_id
    - path
    columns:
    - name: plan_id
      type: text
      constraints:
        notNull: true
    - name: path
      type: text
      constraints:
        notNull: true
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: started_at
      type: timestamp
    - name: completed_at
      type: timestamp
