database: chartsmith
name: workspace_gvk
schema:
  postgres:
    primaryKey:
     - id
    indexes:
    - columns:
      - workspace_id
      - revision_number
      - file_path
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: gvk
      type: text
      constraints:
        notNull: true
    - name: revision_number
      type: integer
      constraints:
        notNull: true
    - name: file_path
      type: text
      constraints:
        notNull: true
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: content
      type: text
      constraints:
        notNull: true
    - name: summary
      type: text
    - name: embeddings
      type: vector (1024)
