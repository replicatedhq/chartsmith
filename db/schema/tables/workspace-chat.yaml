database: chartsmith
name: workspace_chat
schema:
  postgres:
    primaryKey:
    - id
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: is_initial_message
      type: boolean
      constraints:
        notNull: true
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: sent_by
      type: text
      constraints:
        notNull: true
    - name: prompt
      type: text
      constraints:
        notNull: true
    - name: response
      type: text
    - name: is_complete
      type: boolean
      constraints:
        notNull: true
    - name: files_sent
      type: text[]
    - name: is_applied
      type: boolean
      constraints:
        notNull: true
      default: false
    - name: is_applying
      type: boolean
      constraints:
        notNull: true
      default: false
