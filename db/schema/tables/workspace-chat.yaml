database: chartsmith
name: workspace_chat
schema:
  postgres:
    primaryKey:
    - id
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: revision_number
      type: integer
      constraints:
        notNull: true
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: sent_by
      type: text
      constraints:
        notNull: true
    - name: prompt
      type: text
      constraints:
        notNull: true
    - name: response
      type: text
