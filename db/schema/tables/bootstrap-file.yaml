database: chartsmith
name: bootstrap_file
schema:
  postgres:
    primaryKey:
    - id
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: chart_id
      type: text
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: file_path
      type: text
      constraints:
        notNull: true
    - name: content
      type: text
      constraints:
        notNull: true
    - name: summary
      type: text
    - name: embeddings
      type: vector (1024)
