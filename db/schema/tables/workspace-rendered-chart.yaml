database: chartsmith
name: workspace_rendered_chart
schema:
  postgres:
    primaryKey:
    - id
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: revision_number
      type: int
      constraints:
        notNull: true
    - name: chart_id
      type: text
      constraints:
        notNull: true
    - name: is_success
      type: boolean
      constraints:
        notNull: true
    - name: stdout
      type: text
    - name: stderr
      type: text
    - name: manifests
      type: text
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: completed_at
      type: timestamp
