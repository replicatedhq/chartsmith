database: chartsmith
name: workspace_chart
schema:
  postgres:
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: name
      type: text
      constraints:
        notNull: true
    - name: revision_number
      type: integer
      constraints:
        notNull: true
