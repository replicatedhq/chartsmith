database: chartsmith
name: workspace_plan
schema:
  postgres:
    primaryKey:
    - id
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: workspace_id
      type: text
      constraints:
        notNull: true
    - name: chat_message_ids
      type: text[]
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: updated_at
      type: timestamp
      constraints:
        notNull: true
    - name: version
      type: integer
    - name: status
      type: text
      constraints:
        notNull: true
    - name: description
      type: text
    - name: charts_affected
      type: text[]
    - name: files_affected
      type: text[]

