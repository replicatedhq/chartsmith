database: chartsmith
name: chartsmith_user
schema:
  postgres:
    primaryKey:
    - id
    columns:
    - name: id
      type: text
      constraints:
        notNull: true
    - name: email
      type: text
      constraints:
        notNull: true
    - name: name
      type: text
      constraints:
        notNull: true
    - name: image_url
      type: text
      constraints:
        notNull: true
    - name: created_at
      type: timestamp
      constraints:
        notNull: true
    - name: last_login_at
      type: timestamp
    - name: last_active_at
      type: timestamp
