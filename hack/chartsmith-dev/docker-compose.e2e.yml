version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: chartsmith-e2e-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chartsmith
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: "always"
    command: postgres -c 'listen_addresses=*'

  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: chartsmith-e2e-centrifugo
    ports:
      - "8001:8001"
    command: centrifugo --config /centrifugo/config.json
    volumes:
      - ./centrifugo:/centrifugo
    restart: "always"

volumes:
  postgres_e2e_data:
    name: chartsmith-e2e-postgres-data
